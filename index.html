<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sequential New Tab Link Loader</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
    max-width: 700px;
    margin: auto;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #444;
  }
  label {
    display: block;
    margin: 10px 0;
    font-weight: bold;
  }
  textarea, input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }
  button {
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    margin: 12px 0;
  }
  .checkbox-group input {
    width: auto;
    margin-right: 8px;
  }
</style>
</head>
<body>
  <h1>ðŸ”— Sequential Link Loader</h1>

  <label for="links">Enter Links (one per line)</label>
  <textarea id="links" rows="8">
https://tap.tidaltech.com/tasks/3071/jobs/586711
https://tap.tidaltech.com/tasks/3071/jobs/586710
https://tap.tidaltech.com/tasks/3071/jobs/586709
https://tap.tidaltech.com/tasks/3071/jobs/586708
https://tap.tidaltech.com/tasks/3071/jobs/586707
https://tap.tidaltech.com/tasks/3071/jobs/586706
https://tap.tidaltech.com/tasks/3071/jobs/586705
https://tap.tidaltech.com/tasks/3071/jobs/586704
  </textarea>

  <label for="interval">Interval (seconds between tabs)</label>
  <input type="number" id="interval" value="5">

  <div class="checkbox-group">
    <input type="checkbox" id="loop">
    <label for="loop">Loop Forever (keep cycling links endlessly)</label>
  </div>

  <button onclick="startNavigation()">ðŸš€ Start Opening Links</button>

  <script>
    function startNavigation() {
      const linksText = document.getElementById('links').value;
      const interval = parseInt(document.getElementById('interval').value) * 1000;
      const loop = document.getElementById('loop').checked;

      let linksArray = linksText.split('\n').filter(link => link.trim() !== '');
      if (linksArray.length === 0) {
        alert('Please enter some links.');
        return;
      }

      // move first link to last position
      const first = linksArray.shift();
      linksArray.push(first);

      let index = 0;

      function openNext() {
        if (index >= linksArray.length) {
          if (loop) {
            index = 0; // restart
          } else {
            alert('âœ… All links opened in new tabs.');
            return;
          }
        }
        window.open(linksArray[index], "_blank");
        index++;
        setTimeout(openNext, interval);
      }

      openNext();
    }
  </script>
</body>
</html>
