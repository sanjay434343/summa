<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Tab Link Opener</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    padding: 30px;
    max-width: 700px;
    margin: auto;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #222;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: bold;
  }
  textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    font-size: 15px;
    border: 1px solid #aaa;
    border-radius: 8px;
    resize: vertical;
    min-height: 160px;
    box-sizing: border-box;
  }
  button {
    display: block;
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  .info {
    margin-top: 15px;
    padding: 12px;
    background: #fff;
    border-left: 5px solid #007bff;
    border-radius: 6px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <h1>üîó Multi Tab Link Opener</h1>

  <label for="links">Enter Links (one per line)</label>
  <textarea id="links">
https://tap.tidaltech.com/tasks/3071/jobs/586711
https://tap.tidaltech.com/tasks/3071/jobs/586710
https://tap.tidaltech.com/tasks/3071/jobs/586709
https://tap.tidaltech.com/tasks/3071/jobs/586708
https://tap.tidaltech.com/tasks/3071/jobs/586707
https://tap.tidaltech.com/tasks/3071/jobs/586706
https://tap.tidaltech.com/tasks/3071/jobs/586705
https://tap.tidaltech.com/tasks/3071/jobs/586704
  </textarea>

  <button onclick="openLinks()">üöÄ Open All Links in Tabs</button>

  <div class="info">
    ‚úÖ Each link will open in its own new tab.<br>
    ‚úÖ The <b>first link</b> will be opened <b>last</b>.<br>
    ‚ö†Ô∏è Allow pop-ups in your browser for this to work.
  </div>

  <script>
    function openLinks() {
      let linksText = document.getElementById('links').value;
      let linksArray = linksText.split('\n').filter(link => link.trim() !== '');

      if (linksArray.length === 0) {
        alert("‚ö†Ô∏è Please enter some links first.");
        return;
      }

      // move first link to the end so it opens last
      const first = linksArray.shift();
      linksArray.push(first);

      // open each in its own new tab
      linksArray.forEach(link => {
        window.open(link.trim(), "_blank");
      });

      alert("‚úÖ All links have been opened in new tabs.");
    }
  </script>
</body>
</html>
